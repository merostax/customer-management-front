<div>
    <h1>Customer List</h1>
    <button mat-raised-button color="primary" [routerLink]="['/add-customer']">Add Customer</button>
    <table mat-table [dataSource]="customers">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let customer"> {{ customer.id }} </td>
      </ng-container>
  
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let customer"> {{ customer.firstName }} </td>
      </ng-container>
  
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let customer"> {{ customer.lastName }} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let customer"> {{ customer.email }} </td>
      </ng-container>
  
      <ng-container matColumnDef="store">
        <th mat-header-cell *matHeaderCellDef> Store </th>
        <td mat-cell *matCellDef="let customer"> <a [href]="getStoreLink(customer)">{{ getStoreLink(customer) }}</a> </td>
      </ng-container>
  
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let customer"> <a [href]="getAddressLink(customer)">{{ getAddressLink(customer) }}</a> </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let customer">
          <button mat-icon-button (click)="editCustomer(customer.id)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button (click)="deleteCustomer(customer.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalCustomers" [pageSize]="pageSize" (page)="handlePageEvent($event)">
    </mat-paginator>
  </div>
