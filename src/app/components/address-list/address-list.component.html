<div>
    <h1>Address List</h1>
    <button mat-raised-button color="primary" [routerLink]="['/add-address']">Add Address</button>
    <table mat-table [dataSource]="addresses">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let address"> {{ address.id }} </td>
      </ng-container>
  
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let address"> {{ address.address }} </td>
      </ng-container>
  
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let address"> {{ address.city }} </td>
      </ng-container>
  
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let address"> {{ address.country }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let address">
          <button mat-icon-button (click)="editAddress(address.id)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button (click)="deleteAddress(address.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalAddresses" [pageSize]="pageSize" (page)="handlePageEvent($event)">
    </mat-paginator>
  </div>
